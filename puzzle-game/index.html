<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Puzzle Game</title>
    <script src="js/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script src='js/PuzzleScene.js' type="text/javascript"></script>
    <script src='js/UIClasses.js' type="text/javascript"></script>
    <script>
        var config = {
            type: Phaser.WEBGL,
            width: 900,
            height: 1350,
            physics: {
                default: 'arcade',
                arcade: {
                    debug: false,
                    gravity: {
                        y: 0
                    },

                }
            },
            pixelArt: false,
            scene: [MenuScene, PuzzleScene, UIScene, SceneA, SceneB]
        };

        var game = new Phaser.Game(config);
    </script>
</body>

</html>
